 <h2>9드론</a></h2>
   드론을 9기까지 생산 → 오버로드를 뽑지 않고 스포닝 풀 건설 →
   드론 1기 보충 → 익스트랙터 건설 → 오버로드 보충 → 드론 1기 보충 →
   라바 3개를 모아뒀다가 저글링 생산 → 저글링 발업 → 적절한 운영과 컨트롤
